<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Muelles</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>üèóÔ∏è Gesti√≥n de Muelles de Carga</h1>
        <div class="leyenda">
            <div class="leyenda-item"><span class="color disponible"></span> Disponible</div>
            <div class="leyenda-item"><span class="color ocupado"></span> Ocupado</div>
        </div>
    </header>

    <main>
        <div id="contenedor-muelles" class="muelles-grid"></div>
    </main>
    <div id="modal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2>Gesti√≥n de Muelle <span id="muelle-id"></span></h2>
            <form id="form-muelle">
                <div class="form-group">
                    <label>Estado:</label>
                    <select id="estado" name="estado" class="form-control" required>
                        <option value="disponible">Disponible</option>
                        <option value="ocupado">Ocupado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cliente:</label>
                    <input type="text" id="cliente" name="cliente" class="form-control">
                </div>
                <div class="form-group">
                    <label>Detalles:</label>
                    <textarea id="detalles" name="detalles" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-guardar">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
